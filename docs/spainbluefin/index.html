<!DOCTYPE html>
<html>
<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Tell the browser to be responsive to screen width -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Favicon icon -->
   <link rel="icon" type="image/png" sizes="16x16" href="/lib/adminmart/assets/images/favicon.png">
   <title>Harbor Marine Product</title>
   <meta http-equiv="expires" content="0">
   <link href="lib/adminmart/dist/css/style.css" rel="stylesheet" />
   <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
   <link href="lib/tabulator/css/tabulator_bootstrap4.css" rel="stylesheet" />
   <link href="lib/jquery-ui/jquery-ui.css" rel="stylesheet" />
   <link href="lib/select2/select2.css" rel="stylesheet" />
   <link href="lib/select2/select2-bootstrap4.min.css" rel="stylesheet" />

   <!-- Telerik -->
   <link href="https://kendo.cdn.telerik.com/2019.1.115/styles/kendo.common.min.css" rel="stylesheet" id="common-css" />
   <link href="https://kendo.cdn.telerik.com/2019.1.115/styles/kendo.blueopal.min.css" rel="stylesheet" id="skin-css" />

   <!-- ============================================================== -->
   <!-- All Jquery -->
   <!-- ============================================================== -->
   <script src="lib/jquery/dist/jquery.min.js"></script>
   <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="lib/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
   <script src="lib/jquery-ui/jquery-ui.min.js"></script>

   <script src="lib/adminmart/dist/js/app-style-switcher.min.js"></script>
   <script src="lib/adminmart/dist/js/feather.min.js"></script>
   <script src="lib/adminmart/dist/js/sidebarmenu.min.js"></script>
   <script src="lib/adminmart/dist/js/custom.min.js"></script>
   <script src="lib/tabulator/js/tabulator.js"></script>
   <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
   <script src="lib/moment.js"></script>
   <script src="lib/xlsx.full.min.js"></script>
   <script src="lib/select2/select2.min.js"></script>

   <!--Custom JavaScript -->
   <link href="css/site.css" rel="stylesheet" asp-append-version="true" />
   <script src="js/site.js" asp-append-version="true"></script>
   <script src="js/tabulator-extensions.js" asp-append-version="true"></script>
<style>
.thborder {
  border:1px solid;
}
</style>
<body>

  <div class="container-fluid">
      <div class="row" style="margin-bottom:-27px;">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive" style="overflow-x:hidden;">
                          <div id="messageBox" style="color:red;display:none"><ul></ul></div>


                          <table class="table-bordered">
                              <colgroup>
                                  <col style="width:15%" />
                                  <col style="width:85%" />
                              </colgroup>

                              <tbody>
                                  <tr>
                                      <th class="text-right">ID&nbsp;</th>
                                      <td>
                                          <div class="form-inline">
                                              <select class="form-control" ID="ddlID" style="width:120px;">
                                                  <option Value="A">A</option>
                                                  <option Value="B">B</option>
                                              </select>
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>

                              <tbody>
                                  <tr>
                                      <th class="text-right"> Weight&nbsp;</th>
                                      <td>
                                          <form id="finForm" name="finForm" action="/Home/InsertBluefinMaster" method="post">
                                              <table class="table">
                                                  <tbody>
                                                      <tr>
                                                          <td>
                                                              <div class="form-inline">
                                                                  <label class="control-label" for="back1">&nbsp; Back 1 &nbsp;</label>
                                                                  <div>
                                                                      <input type="number" class="form-control" id="back1" min='1' max='80' value="">
                                                                  </div>
                                                                  &nbsp;lb
                                                              </div>
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td>
                                                              <div class="form-inline">
                                                                  <label class="control-label" for="back2">&nbsp; Back 2 &nbsp;</label>
                                                                  <div>
                                                                      <input type="number" class="form-control" id="back2" min='1' max='80' value="">
                                                                  </div>
                                                                  &nbsp;lb
                                                              </div>
                                                          </td>
                                                      </tr>
                                                      <tr>
                                                          <td>
                                                              <div class="form-inline">
                                                                  <label class="control-label" for="belly3">&nbsp; Belly 3 &nbsp;</label>
                                                                  <div>
                                                                      <input type="number" class="form-control" id="belly3" min='1' max='80' value="">
                                                                  </div>
                                                                  &nbsp;lb
                                                              </div>
                                                          </td>
                                                        </tr>
                                                        <tr>
                                                          <td>
                                                              <div class="form-inline">
                                                                  <label class="control-label" for="belly4">&nbsp; Belly 4 &nbsp;</label>
                                                                  <div>
                                                                      <input type="number" class="form-control" id="belly4" min='1' max='80' value="">
                                                                  </div>
                                                                  &nbsp;lb
                                                              </div>
                                                          </td>
                                                      </tr>
                                                  </tbody>
                                              </table>
                                          </form>
                                      </td>
                                  </tr>
                              </tbody>


                              <tbody>
                                  <tr>
                                      <th class="text-right">Date&nbsp;</th>
                                      <td>
                                          <table class="table">
                                              <tbody>
                                                  <tr>
                                                      <td>
                                                          <div class="form-inline">
                                                              <label class="control-label" for="s_date">&nbsp; Start &nbsp;</label>
                                                              <div>
                                                                  <input id="s_date" class="form-control" type="date" value="" />
                                                              </div>
                                                          </div>
                                                      </td>
                                                    </tr>
                                                    <tr>
                                                      <td>
                                                          <div class="form-inline">
                                                              <label class="control-label" for="e_date">&nbsp; End &nbsp;</label>
                                                              <div>
                                                                  <input id="e_date" class="form-control" type="date" value="" />
                                                              </div>
                                                          </div>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>

                                      </td>
                                  </tr>
                              </tbody>

                              <tbody>
                                  <tr>
                                      <th class="text-right">Note&nbsp;</th>
                                      <td>
                                          <div class="input-group">
                                              <textarea class="form-control" rows="5" id="comment"></textarea>
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>

                              <tbody>
                                  <tr>
                                      <th class="text-right">Status&nbsp;</th>
                                      <td>
                                          <div class="form-inline">
                                              <select class="form-control" ID="ddlStatus" style="width:120px;">
                                                  <option Value="OPEN">Open</option>
                                                  <option Value="CLOSE">Close</option>
                                              </select>
                                          </div>
                                      </td>
                                  </tr>

                              </tbody>

                              <tbody>
                                  <tr>
                                      <td colspan="2">
                                          <div id="tabulator-controls" class="row ui-icon-cir" style="margin-bottom:15px">
                                              <div style="width:100%;margin-right:14px" align="right" class="float-right">
                                                  <button id="btnReset" class="btn btn-rounded btn-primary"><i class="fa fa-sync-alt"></i> Reset</button>&nbsp;
                                                  <button id="saveButton" class="btn btn-rounded btn-success"><i class="fa fa-save"></i>&nbsp;Save</button>&nbsp;
                                                  <button id="btnNew" type="button" class="btn btn-rounded btn-success"><i class="fas fa-check"></i> New</button>
                                              </div>
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>

                          </table>

                      </div>
                  </div>
              </div>
          </div>
      </div>


  </div>

</body>
</html>
