	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"></span><span class="title">SOIL&DONGRYUL</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="travel.html">Travel</a></li>
							<li><a href="gallery.html">Gallery</a></li>
							<li><a href="contact.html">Contact Us</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Contact</h1>
							<section>
								<form id="form" method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" id="button" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							
						</div>
					</div>
				</div>

				

			</div>

				

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

		<!-- Email -->
			<script type="text/javascript" 
				src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
			<script type="text/javascript">
  				emailjs.init('user_7u27pDzDcvSRu0SaLBjhV')
			</script>
			<script>
      				const btn = document.getElementById('button');
				document.getElementById('form')
 				.addEventListener('submit', function(event) {
   					event.preventDefault();
   					btn.value = 'Sending...';

   					const serviceID = 'default_service';
   					const templateID = 'template_sodong';

   					emailjs.sendForm(serviceID, templateID, this)
    					.then(() => {
      						btn.value = 'Send Email';
      						alert('Sent!');
    					}, 
					(err) => {
      						btn.value = 'Send Email';
      							alert(JSON.stringify(err));
    					});
				});
      </script>

	</body>
