<style>
.thborder {
  border:1px solid;
}
</style>
<body>

  <div class="container-fluid">
      <div class="row" style="margin-bottom:-27px;">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive" style="overflow-x:hidden;">
                          <div id="messageBox" style="color:red;display:none"><ul></ul></div>
                          <form id="orderForm" name="orderForm" action="/Home/SaveTuna" method="post">
                              <table class="table-bordered">
                                  <colgroup>
                                      <col style="width:8%" />
                                      <col style="width:44%" />
                                      <col style="width:8%" />
                                      <col style="width:30%" />
                                  </colgroup>
                                  <tbody>
                                      <tr>
                                          <th class="text-right">Kind&nbsp;</th>
                                          <td>
                                              &nbsp;
                                              <div class="form-check-inline" style="display:flex">
                                                  <div class="custom-control custom-radio form-check-inline">&nbsp;
                                                      <input type="radio" class="custom-control-input" name="KIND" id="big_eye" value="BigEye" required>
                                                      <label class="custom-control-label" for="big_eye">BigEye</label>
                                                  </div>
                                                  <div class="form-check-inline">
                                                      <div class="custom-control custom-radio form-check-inline">
                                                          <input type="radio" class="custom-control-input" name="KIND" id="yellow_fin" value="YellowFin" required>
                                                          <label class="custom-control-label" for="yellow_fin">YellowFin</label>
                                                      </div>
                                                  </div>
                                                  <div class="custom-control custom-radio form-check-inline">
                                                      <input type="radio" class="custom-control-input" name="KIND" id="local_tuna" value="LocalTuna" required>
                                                      <label class="custom-control-label" for="local_tuna">LocalTuna</label>
                                                  </div>
                                                </div>
                                                <div class="form-check-inline" style="display:flex">
                                                  <div class="custom-control custom-radio form-check-inline">  &nbsp;
                                                      <input type="radio" class="custom-control-input" name="KIND" id="no2" value="NO2" required>
                                                      <label class="custom-control-label" for="no2">NO2</label>
                                                  </div>

                                                  <div class="custom-control custom-radio form-check-inline">
                                                      <input type="radio" class="custom-control-input" name="KIND" id="mexico_bf" value="MexicoBF" required>
                                                      <label class="custom-control-label font-italic" for="mexico_bf">MexicoBF</label>
                                                  </div>
                                                  <div class="custom-control custom-radio form-check-inline">
                                                      <input type="radio" class="custom-control-input" name="KIND" id="spain_bf" value="SpainBF" required>
                                                      <label class="custom-control-label" for="spain_bf">SpainBF</label>
                                                  </div>
                                              </div>

                                              <div class="form-check-inline" style="display:flex">
                                                  <div class="custom-control custom-radio form-check-inline">  &nbsp;
                                                      <input type="radio" class="custom-control-input" name="KIND" id="other" value="Other" required> <!-- add blank space to sort columns 07192022 DK-->
                                                      <label class="custom-control-label" for="other">Other</label>
                                                  </div>
                                                  <div class="custom-control custom-radio form-check-inline" style="display:inline-flex; padding-left: 0rem;">
                                                      <input type="text" id="other_text" class="form-control form-control-sm" style="width:100px; " disabled>
                                                  </div>
                                              </div>

                                          </td>
                                        </tr>
                                        <tr>
                                          <th class="text-right"><label id="mbf_label" class="font-italic text-secondary" style="font-weight: bold;">Mexico BF</label>&nbsp;</th>
                                          <td>

                                              <div class="input-group">
                                                  &nbsp;&nbsp;
                                                  <div class="form-check-inline">
                                                      <div class="custom-control custom-radio form-check-inline">
                                                          <input type="radio" class="custom-control-input" name="MBF" id="mbf_big" value="BIG" required disabled>
                                                          <label class="custom-control-label" for="mbf_big">Big</label>
                                                      </div>
                                                      <div class="form-check-inline">
                                                          <div class="custom-control custom-radio form-check-inline">
                                                              <input type="radio" class="custom-control-input" name="MBF" id="mbf_mid" value="MID" required disabled>
                                                              <label class="custom-control-label" for="mbf_mid">Mid</label>
                                                          </div>
                                                      </div>
                                                      <div class="custom-control custom-radio form-check-inline">
                                                          <input type="radio" class="custom-control-input" name="MBF" id="mbf_small" value="SMALL" required disabled>
                                                          <label class="custom-control-label" for="mbf_small">Small</label>
                                                      </div>
                                                  </div>
                                              </div>
                                          </td>

                                      </tr>
                                  </tbody>

                                  <tbody>
                                      <tr>
                                          <th class="text-right">Size&nbsp;</th>
                                          <td>
                                              &nbsp;
                                              <div class="form-check-inline" style="display:flex">
                                                  <div class="custom-control custom-radio form-check-inline" >&nbsp;
                                                      <input type="radio" class="custom-control-input" name="SIZE" id="whole" value="1" required>
                                                      <label class="custom-control-label" for="whole">Whole (1)</label>
                                                  </div>
                                                  <div class="custom-control custom-radio form-check-inline">
                                                      <input type="radio" class="custom-control-input" name="SIZE" id="3quarter" value="0.75" required>
                                                      <label class="custom-control-label" for="3quarter">3 Quarter (&#190;)</label>
                                                  </div>
                                              </div>
                                              <div class="form-check-inline" style="display:flex">
                                                  <div class="custom-control custom-radio form-check-inline">&nbsp;
                                                      <input type="radio" class="custom-control-input" name="SIZE" id="half" value="0.5" required>
                                                      <label class="custom-control-label" for="half">Half (&#189;)</label>
                                                  </div>
                                                  <div class="custom-control custom-radio form-check-inline">&nbsp;
                                                      <input type="radio" class="custom-control-input" name="SIZE" id="quarter" value="0.25" required>
                                                      <label class="custom-control-label" for="quarter">Quarter (&#188;)</label>
                                                  </div>
                                              </div>
                                              <div class="form-check-inline" style="display:flex">
                                                  <div class="custom-control custom-radio form-check-inline">&nbsp;
                                                      <input type="radio" class="custom-control-input" name="SIZE" id="loin" value="0.1" required>
                                                      <label class="custom-control-label" for="loin">Loin</label>
                                                  </div>
                                              </div>

                                          </td>
                                        </tr>
                                        <tr>
                                          <th class="text-right"><label id="part_label" class="text-secondary" style="font-weight: bold;">Part</label>&nbsp;</th>
                                          <td>
                                              <div class="form-check-inline">
                                                  &nbsp;&nbsp;
                                                  <div class="custom-control custom-radio form-check-inline">
                                                      <input type="radio" class="custom-control-input" name="PART" id="back" value="BACK" required disabled>
                                                      <label class="custom-control-label" for="back">Back</label>
                                                  </div>
                                                  <div class="custom-control custom-radio form-check-inline">
                                                      <input type="radio" class="custom-control-input" name="PART" id="belly" value="BELLY" required disabled>
                                                      <label class="custom-control-label" for="belly">Belly</label>
                                                  </div>
                                              </div>
                                          </td>

                                      </tr>
                                  </tbody>


                                  <tbody>
                                      <tr>
                                          <th class="text-right">Loin Part&nbsp;</th>
                                          <td>
                                              <div id="loin_part_group" class="form-check-inline">
                                                  <table>
                                                      <tr>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="loin_front" value="loin_front" disabled>
                                                                  <label class="custom-control-label" for="loin_front">front</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="loin_middle" value="loin_middle" disabled>
                                                                  <label class="custom-control-label" for="loin_middle">middle</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="loin_m_tail" value="loin_m_tail" disabled>
                                                                  <label class="custom-control-label" for="loin_m_tail">middle tail</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="loin_tail" value="loin_tail" disabled>
                                                                  <label class="custom-control-label" for="loin_tail">tail</label>
                                                              </div>
                                                          </td>
                                                      <tr>
                                                          <td colspan="6">
                                                              <img id="tuna_img" src="img/tuna.png" width="90%" style="filter: grayscale(100%);">
                                                          </td>
                                                      </tr>
                                                  </table>
                                              </div>


                                              <div id="loin_part_sbf_group" class="form-check-inline" style="display: none">
                                                  <table>
                                                      <tr>
                                                          <td>&#160;</td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_51" value="sbf_51" disabled>
                                                                  <label class="custom-control-label" for="sbf_51">51</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_52" value="sbf_52" disabled>
                                                                  <label class="custom-control-label" for="sbf_52">52</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_53" value="sbf_53" disabled>
                                                                  <label class="custom-control-label" for="sbf_53">53</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_54" value="sbf_54" disabled>
                                                                  <label class="custom-control-label" for="sbf_54">54</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_55" value="sbf_55" disabled>
                                                                  <label class="custom-control-label" for="sbf_55">55</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_56" value="sbf_56" disabled>
                                                                  <label class="custom-control-label" for="sbf_56">56</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_57" value="sbf_57" disabled>
                                                                  <label class="custom-control-label" for="sbf_57">57</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_58" value="sbf_58" disabled>
                                                                  <label class="custom-control-label" for="sbf_58">58</label>
                                                              </div>
                                                          </td>
                                                          <td>
                                                              <div class="custom-control custom-checkbox form-check-inline">
                                                                  <input type="checkbox" class="custom-control-input" id="sbf_59" value="sbf_59" disabled>
                                                                  <label class="custom-control-label" for="sbf_59">59</label>
                                                              </div>
                                                          </td>
                                                          <td>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;</td>
                                                      <tr>
                                                          <td colspan="10">
                                                              <img id="sbf_img" src="img/tuna_SpainBF_inventory.png" width="90%" style="filter: grayscale(100%);">
                                                          </td>
                                                      </tr>
                                                  </table>
                                              </div>

                                          </td>

                                      </tr>
                                  </tbody>


                                  <tbody>
                                      <tr>
                                          <th class="text-right">Weight&nbsp;</th>
                                          <td>

                                              <div class="input-group">
                                                  &nbsp;
                                                  <input type="text" class="input-group-text" id="loin_weight" placeholder="Please enter weight in lbs" name="loin_weight">
                                                  <span class="input-group-text" id="loin_weight_unit">lb</span>
                                                  <span class="input-group-text">(MexicoBF=kg / Loin=lb)</span>
                                              </div>
                                          </td>
                                        </tr>
                                        <tr>
                                          <th class="text-right">Date&nbsp;</th>
                                          <td>

                                              <div class="input-group">
                                                  &nbsp;
                                                  <input id="po_date" name="po_date" type="date" style="width:94%; color:blue" class="form-control" value="">
                                                  <input id="po_date" class="form-control" type="date" value="" />
                                              </div>

                                          </td>

                                      </tr>
                                  </tbody>
                              </table>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>



      <!-- Order Table -->

      <div class="row">
          <div class="col-lg-12">
              <div id="tabulator-controls" class="row ui-icon-cir" style="margin-bottom:15px">
                  <div style="width:100%;margin-right:14px" align="right" class="float-right">
                      <button id="deleteButton" class="btn btn-rounded btn-danger"><i class="fa fa-minus"></i>&nbsp;Delete</button>&nbsp;
                      <button id="saveButton" class="btn btn-rounded btn-success"><i class="fa fa-save"></i>&nbsp;Save</button>&nbsp;
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
