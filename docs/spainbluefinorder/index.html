<!DOCTYPE html>
<html>
<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Tell the browser to be responsive to screen width -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Favicon icon -->
   <link rel="icon" type="image/png" sizes="16x16" href="/lib/adminmart/assets/images/favicon.png">
   <title>Harbor Marine Product</title>
   <meta http-equiv="expires" content="0">
   <link href="lib/adminmart/dist/css/style.css" rel="stylesheet" />
   <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
   <link href="lib/tabulator/css/tabulator_bootstrap4.css" rel="stylesheet" />
   <link href="lib/jquery-ui/jquery-ui.css" rel="stylesheet" />
   <link href="lib/select2/select2.css" rel="stylesheet" />
   <link href="lib/select2/select2-bootstrap4.min.css" rel="stylesheet" />

   <!-- Telerik -->
   <link href="https://kendo.cdn.telerik.com/2019.1.115/styles/kendo.common.min.css" rel="stylesheet" id="common-css" />
   <link href="https://kendo.cdn.telerik.com/2019.1.115/styles/kendo.blueopal.min.css" rel="stylesheet" id="skin-css" />

   <!-- ============================================================== -->
   <!-- All Jquery -->
   <!-- ============================================================== -->
   <script src="lib/jquery/dist/jquery.min.js"></script>
   <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="lib/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
   <script src="lib/jquery-ui/jquery-ui.min.js"></script>

   <script src="lib/adminmart/dist/js/app-style-switcher.min.js"></script>
   <script src="lib/adminmart/dist/js/feather.min.js"></script>
   <script src="lib/adminmart/dist/js/sidebarmenu.min.js"></script>
   <script src="lib/adminmart/dist/js/custom.min.js"></script>
   <script src="lib/tabulator/js/tabulator.js"></script>
   <script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
   <script src="lib/moment.js"></script>
   <script src="lib/xlsx.full.min.js"></script>
   <script src="lib/select2/select2.min.js"></script>

   <!--Custom JavaScript -->
   <link href="css/site.css" rel="stylesheet" asp-append-version="true" />
   <script src="js/site.js" asp-append-version="true"></script>
   <script src="js/tabulator-extensions.js" asp-append-version="true"></script>
<style>
.thborder {
  border:1px solid;
}
</style>
<body>

  <div class="container-fluid" style="width:auto">
    <div class="row" style="margin-bottom:-27px;">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive" style="overflow-x:hidden; width:auto;">
                        <div id="divJSonString" style="color:red;"><ul></ul></div>
                        <div id="resultDiv" style="color:red;"><ul></ul></div>

                        <table class="table-bordered">
                            <tbody>
                                <tr>
                                    <td>
                                        <table class="table-borderless center">
                                            <tr>
                                                <td>
                                                    <div class="form-inline">
                                                        <span class="font-weight-bold">ID</span>&nbsp;&nbsp;
                                                        <select id="ddlID" class="custom-select bg-white">
                                                            @foreach (var item in TunaIDList)
                                                            {
                                                                <option value="@item.value">@item.value</option>
                                                            }
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>

                            <!-- Back 1 -->
                            <tbody>
                                <tr>
                                    <td>
                                        <table class="table-borderless">
                                            <tbody style="width:100">
                                                <tr>
                                                    <td>
                                                        <table class="table-borderless">
                                                            <tr>
                                                                <td style="text-align:right;">
                                                                    <label class="control-label font-weight-bold">
                                                                        Loin Part :
                                                                    </label>
                                                                    <label class="font-weight-bold alert-info">&nbsp; Back 1&nbsp; </label>
                                                                    <label class="control-label font-weight-bold text-danger" id="lblTitleBack1">
                                                                    </label>
                                                                </td>
                                                                <!--Additional field to show same order DK 20220715-->
                                                            </tr>

                                                        </table>

                                                        <div style="position:relative">
                                                            <table class="table-borderless">
                                                                <tr>
                                                                    <td style="width:10px;">&nbsp;</td>
                                                                    <td>
                                                                        <div id="dvImage1"><img src='img/bluefin_back.jpg' width="420" id="part_image_back1" /></div>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                            <div id="dvTable" style="position:absolute;top:20px;left:50px;"></div>
                                                        </div>
                                                        <br />
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody  style="width:100">
                                                <tr>
                                                    <td>
                                                        <span class="font-weight-bold">NO</span>
                                                        <div class="input-group">
                                                            <input id="ddlNO1" type="text" class="form-control" readonly>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="text-align:left;">
                                                        <span class="font-weight-bold">Same Order : </span>
                                                            <div class="input-group">
                                                                <input id="ddlNO1" type="text" class="form-control" readonly>
                                                            </div>
                                                    </td>
                                                    <!--END DK 20220715-->
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span class="font-weight-bold">Sales Rep</span>
                                                        <div class="input-group">
                                                            <select id="salesRep1" class="custom-select bg-white" style="width:94%">
                                                                @foreach (var item in SalesPerson)
                                                                {
                                                                    <option value="@item.value">@item.value</option>
                                                                }
                                                            </select>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <span class="font-weight-bold">Customer</span>
                                                        <div class="input-group">
                                                            <input id="CustomerNo1" name="CustomerNo" type="text" class="form-control" style="width:66px;" placeholder="Number" readonly>&nbsp;
                                                            <button id="LookupCust1" type="button" class="btn btn-rounded btn-primary"><i class="fas fa-search"></i>&nbsp;LOOK UP</button>&nbsp;&nbsp;
                                                            <input id="CustomerName1" name="CustomerName" type="text" class="form-control" style="width:50%" alt="this.val()" placeholder="Name" readonly>&nbsp;
                                                            <input id="ARDivisionNo1" name="ARDivisionNo" type="hidden">
                                                            <input id="hidWeight1" name="hidWeight1" type="hidden">
                                                            <input id="hidSDate" name="hidSDate" type="hidden">
                                                            <input id="hidEDate" name="hidEDate" type="hidden">
                                                            <input id="hidDetailB1" name="hidDetailB1" type="hidden">
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <span class="font-weight-bold">Weight</span>
                                                        <input id="txtWeight1" class="form-control" type="text" readonly />
                                                    </td>
                                                  </tr>
                                                    <tr>
                                                    <td>
                                                        <span class="font-weight-bold">Ship Date</span>
                                                        <div class="input-group">
                                                            <input id="txtSDate1" class="form-control" type="date" value="" />
                                                        </div>
                                                    </td>
                                                  </tr>
                                                  <tr>
                                                    <td>
                                                        <span class="font-weight-bold">Note</span>
                                                        <div class="input-group">
                                                            <input id="txtNote1" class="form-control" type="text" />
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                            <tbody>
                                                <tr>
                                                    <td colspan="6">
                                                        <div class="container-fluid">
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="card-body btn-shadow">
                                                                        <table class="table-borderless" style="width:100%;">
                                                                            <tr>
                                                                                <td style="text-align:left; vertical-align: bottom;">
                                                                                    <div>
                                                                                        <input type="checkbox" id="allCk1"> <label for="allCk1"><b> Check All</b></label>
                                                                                        <label id="lblSales1" class="control-label text-danger" style="display:none;"></label>
                                                                                    </div><div id="chkList1" class="select_subject"></div>
                                                                                </td>
                                                                                <td style="text-align:right;width:350px;">
                                                                                    <button id="btnSaveDetail1" class="btn btn-rounded btn-success" accesskey="a"><i class="fa fa-save"></i> Save </button>
                                                                                    <button id="btnReset1" class="btn btn-rounded btn-primary"><i class="fa fa-sync-alt"></i> Reset</button>
                                                                                    <button id="btnDelete1" class="btn btn-rounded btn-danger"><i class="fa fa-minus"></i> Delete </button>
                                                                                </td>
                                                                            </tr>
                                                                        </table>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                    </td>
                                </tr>
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
